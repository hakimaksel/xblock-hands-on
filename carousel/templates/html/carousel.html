<div class="seq_other">               
    <div class="carousel" data-transition="slide" >        		
        {% for child in items %}
        {% if child.0 == "img" %}
            <div>
                <img src="{{ child.1 }}"  width="{{ child.2 }}" height="{{ child.3 }}">
            </div>
        {% endif %}
        {% if child.0 == "video" %}
            <div>
                <video id="vid{{ forloop.counter }}" class="video-js vjs-default-skin" width="{{ child.2 }}"  height="{{ child.3 }}" >
                </video>
                <script>
                    videojs(document.getElementById("vid{{ forloop.counter }}"), {
                        preload: "auto",
                        techOrder: ["youtube"],
                        src: "{{ child.1 }}" 
                        }, function(){
                    });
                </script>
            </div>
        {% endif %}
        {% if child.0 == "doc" %}
            <div> 
                <object data="http://docs.google.com/viewer?url={{ child.1|urlencode:"" }}&embedded=true" width="{{ child.2 }}" height="{{ child.3 }}" style="border: none;"></object>
            </div>
        {% endif %}
        {% endfor %}
    </div>
</div>
