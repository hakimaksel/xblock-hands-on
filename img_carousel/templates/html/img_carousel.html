<div class="seq_other">               
    <div class="carousel" data-transition="slide">        		
        {% for child in items %}
        {% if child.tag == "img" %}
            <div>
                <img src="{{ child.text }}"  width="100%" height="625">
            </div>
        {% endif %}
        {% if child.tag == "video" %}
            <div>
                <video id="vid{{ forloop.counter }}" src="" class="video-js vjs-default-skin" controls preload="auto"  width="100%" height="625" data-setup='{ "techOrder": ["youtube"], "src":   "{{ child.text }}" }'>
                </video>
            </div>
        {% endif %}
        {% if child.tag == "doc" %}
            <div> 
                <object data="http://docs.google.com/viewer?url={{child.text}}&embedded=true" width="100%" height="625" style="border: none;"></object>
            </div>
        {% endif %}
        {% endfor %}
    </div>
</div>
