<div class="seq_other">               
    <div class="carousel" data-transition="slide">        		
        {% for child in items %}
        {% if child.tag == "img" %}
            <div>
                <img src="{{ child.text }}"  width="{{ child.width }}" height="{{ child.height }}">
            </div>
        {% if child.tag == "video" %}
            <div>
                <video id="vid{{ forloop.counter }}" src="" class="video-js vjs-default-skin" controls preload="auto"  width="{{ child.width }}" height="{{ child.height }}" data-setup='{ "techOrder": ["youtube"], "src":   "{{ child.text }}" }'>
                </video>
            </div>
        {% if child.tag == "doc" %}
            <div>
                <iframe src="http://docs.google.com/viewer?url=http%3A%2F%2Fresearch.google.com%2Farchive%2Fbigtable-osdi06.pdf&embedded=true" width="100%" height="780" style="border: none;"></iframe>
            </div>
        {% endif %}
        {% endfor %}
    </div>
</div>
